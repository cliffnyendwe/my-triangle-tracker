<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Triangle tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <div class="container">
      <div class = "jumbotron">
    <div class = "triangle">
      <h1 class ="size p-3">TRIANGLE TRACKER</h>
    </div>
   <div id = "selector">
     <form>
      <h2 class ="direct">You want to know types of triangle??</h2>
      <h2 class = "styles">Insert your three sides below.</h2>
      <label class="form-control-sm d-inline-block my-2" for="number">SIDE .1</label>
      <input class="form-control-sm d-inline-block my-2" type="text" name="number" id="triangle-side1"><br>
      <label class="form-control-sm d-inline-block my-2" for="number">SIDE .2</label>
      <input class="form-control-sm d-inline-block my-2" type="text" name="number" id="triangle-side2"><br>
      <label class="form-control-sm d-inline-block my-2" for="number">SIDE .3</label>
      <input class="form-control-sm d-inline-block my-2" type="text" name="number" id="triangle-side3"><br>
      <input class="form-control-sm d-inline-block btn btn-info my-2" type="button" value="SUBMIT" onclick="typeOfTriangle()">
      <input class="form-control-sm d-inline-block btn btn-info my-2" type="button" value="RESET" onclick="reset()">
    </form>
    <p class="d-none" value="" id="answer"></p>
    <br><br><br><br><br>
    <marquee behavior="alternate">
    <div class="images">
    <img src ="isosce.png" width="300px">
  <!-- </div> -->
  <!-- <div class ="pics"> -->
    <img src ="scaline.png" width="300px">
  <!-- </div> -->
  <!-- <div class ="photo"> -->
  <img src ="sides-angles.png" width "300px">
  </div>
   <!-- </div> -->
     </marquee>
   </div>
  </body>
    <script src="js/script.js"></script>


</html>
