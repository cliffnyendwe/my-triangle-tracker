<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Triangle tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <div class = "triangle">
      <h1>TRIANGLE TRACKER</h>


     <form>
      <label class="form-control-sm d-inline-block my-2" for="number">Triangle</label>
      <input class="form-control-sm d-inline-block my-2" type="text" name="number" id="triangle-side1"><br>
      <input class="form-control-sm d-inline-block my-2" type="text" name="number" id="triangle-side2"><br>
      <input class="form-control-sm d-inline-block my-2" type="text" name="number" id="triangle-side3"><br>
      <input class="form-control-sm d-inline-block btn btn-info my-2" type="button" value="SUBMIT" onclick="typeOfTriangle()">
    </form>
    <p class="d-none" value="" id="answer"></p>
  </div>

  </body>
    <script src="js/script.js"></script>


</html>
